services:
  - type: web
    name: sanchar6t-fullstack
    env: node
    rootDir: .
    buildCommand: |
      cd sanchar6t-replica-site
      npm install --legacy-peer-deps
      npm run build -- --force
      cp -r dist/* ../backend/public/
      cd ../backend
      npm install --legacy-peer-deps
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
